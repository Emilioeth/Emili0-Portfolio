<div class="contact-form padd-15">
    <form action="https://formspree.io/f/mzbowqgz" method="POST">
    <div class="row">
      <div class="form-item col-6 padd-15">
        <div class="form-group">
          <input type="text" name="name" class="form-control form-control-less name-formId" placeholder="Name" id="name-form" required autocomplete="off">
        </div>
      </div>
      <div class="form-item col-6 padd-15">
        <div class="form-group">
          <input type="email" name="email" class="form-control form-control-less form-email email-formId" id="email-form" placeholder="Email" required autocomplete="off" >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-item col-12 padd-15">
        <div class="form-group">
          <input type="text" name="subject" class="form-control subject-formId" id="subject-form" placeholder="Subject" required autocomplete="off">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-item col-12 padd-15">
        <div class="form-group">
          <textarea name="message" class="form-control message-formId" id="message-form" placeholder="Message" required ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-item col-12 padd-15">
        <button type="submit" class="btn" id="btn-contact">Send Message</button>
      </form>
      </div>
    </div>
  </div>
